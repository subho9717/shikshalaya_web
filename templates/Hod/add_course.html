{% extends 'base.html' %}
{% block content %}
<div class="content container-fluid">
               <div class="page-header">
                  <div class="row align-items-center">
                     <div class="col">
                        <h3 class="page-title">Add Cource</h3>
                        <ul class="breadcrumb">
                           <li class="breadcrumb-item"><a href="students.html">Cource</a></li>
                           <li class="breadcrumb-item active">Add Cource</li>

                        </ul>
                     </div>
                  </div>
               </div>
                  {% include 'includes/messages.html' %}
               <div class="row">
                  <div class="col-sm-12">
                     <div class="card">
                        <div class="card-body">
                           <form method="post" action="{% url 'add_course' %}" >
                              {% csrf_token %}
                              <div class="row">
                                 <div class="col-12">
                                    <h5 class="form-title"><span>Cource Information</span></h5>
                                 </div>

                                 <div class="col-sm-12">
                                    <div class="form-group">
                                       <label>Course Name</label>
                                       <input type="text" class="form-control" name="course_name" required>
                                    </div>
                                 </div>

                                 <div class="col-12">
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                 </div>
                              </div>
                           </form>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
{% endblock %}
