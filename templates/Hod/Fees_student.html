{% extends 'base.html' %}
{% block content %}
 <div class="content container-fluid">
               <div class="page-header">
                  <div class="row align-items-center">
                     <div class="col">
                        <h3 class="page-title">Edit Students</h3>
                        <ul class="breadcrumb">
                           <li class="breadcrumb-item"><a href="students.html">Students</a></li>
                           <li class="breadcrumb-item active">Edit Students</li>

                        </ul>
                     </div>
                  </div>
               </div>
                  {% include 'includes/messages.html' %}
               <div class="row">
                  <div class="col-sm-12">
                     <div class="card">
                        <div class="card-body">
                           <form method="post" action="{% url 'fees_add_student' %}" enctype="multipart/form-data">
                              {% csrf_token %}
                              {% for i in student %}

                              <div class="row">
                                 <div class="col-12">
                                    <h5 class="form-title"><span>Student Information</span></h5>
                                 </div>
                                 <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <a  class="rounded-circle shadow-4"><img class="rounded mx-auto d-block" style="width: 150px;" src="/{{i.admin.profile_pic}}" alt="User Image"></a>
                                       <input type="text" class="form-control" name="student_id"  value="{{i.admin.id}}" hidden>
                                    </div>
                                 </div>



                                 <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>First Name</label>
                                       <input type="text" class="form-control" name="first_name"  value="{{i.admin.first_name}} " readonly>
                                    </div>
                                 </div>
                                 <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>Last Name</label>
                                       <input type="text" class="form-control" name="last_name"  value="{{i.admin.last_name}}" readonly>
                                    </div>
                                 </div>

                                 <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>Email</label>
                                       <input type="text" class="form-control" name="email"  value="{{i.admin.email}}" readonly>
                                    </div>
                                 </div>
                                 <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>Username</label>
                                       <input type="text" class="form-control" name="username"  value="{{i.admin.username}}" readonly>
                                    </div>
                                 </div>

                                 <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>Gender</label>
                                       <input type="text" class="form-control" name="gender"  value="{{i.gender}}" readonly>
                                    </div>
                                 </div>
                                 <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>Date of Birth</label>
                                       <div>
                                          <input type="date" class="form-control" name="date_of_birth"  value="{{i.date_of_birth}}" readonly>
                                       </div>
                                    </div>
                                 </div>
                                 <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>Class</label>
                                       <input type="text" class="form-control" name="Class"  value="{{i.Class}}" readonly>
                                    </div>
                                 </div>

                                 <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>Joining Date</label>
                                       <div>
                                          <input type="date" class="form-control" name="joining_date"  value="{{i.joining_date}}" readonly>
                                       </div>
                                    </div>
                                 </div>
                                 <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>Mobile Number</label>
                                       <input type="text" class="form-control" name="mobile_number"  value="{{i.mobile_number}}" readonly>
                                    </div>
                                 </div>
                                 <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>Admission Number</label>
                                       <input type="text" class="form-control" name="admission_number"  value="{{i.admission_number}}" readonly>
                                    </div>
                                 </div>


                                 <div class="col-12">
                                    <h5 class="form-title"><span>Parent Information</span></h5>
                                 </div>
                                 <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>Father's Name</label>
                                       <input type="text" class="form-control" name="father_name"  value="{{i.father_name}}" readonly>
                                    </div>
                                 </div>
                                 <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>Father's Occupation</label>
                                       <input type="text" class="form-control" name="father_occupation"  value="{{i.father_occupation}}" readonly>
                                    </div>
                                 </div>
                                 <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>Father's Mobile</label>
                                       <input type="text" class="form-control" name="father_mobile_number" required  value="{{i.father_mobile}}" readonly>
                                    </div>
                                 </div>

                                 <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>Mother's Name</label>
                                       <input type="text" class="form-control" name="mother_name"  value="{{i.mother_name}}" readonly>
                                    </div>
                                 </div>
                                 <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>Mother's Occupation</label>
                                       <input type="text" class="form-control" name="mother_occupation"  value="{{i.mother_occupation}}" readonly>
                                    </div>
                                 </div>
                                 <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>Mother's Mobile</label>
                                       <input type="text" class="form-control" name="mother_mobile_number"  value="{{i.mother_mobile_number}}" readonly>
                                    </div>
                                 </div>

                                 <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>Present Address</label>
                                       <textarea class="form-control" name="present_address" readonly >{{i.present_address}}</textarea>
                                    </div>
                                 </div>
                                 <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>Permanent Address</label>
                                       <textarea class="form-control" name="permenent_address" readonly >{{i.permenent_address}}</textarea>
                                    </div>
                                 </div>
                                 <div class="col-12">
                                    <h5 class="form-title"><span>Course Information</span></h5>
                                 </div>

                                  <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>Course</label>
                                       <input type="text" class="form-control" name="course_id"  value="{{i.course_id.name}}" readonly>
                                    </div>
                                 </div>
                                 <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>Session start Year</label>
                                       <div>
                                          <input type="date" class="form-control" name="session_start"  value="{{i.session_start}}" readonly>
                                       </div>
                                    </div>
                                 </div>
                                 <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>Session End Year</label>
                                       <div>
                                          <input type="date" class="form-control" name="session_end"  value="{{i.session_end}}" readonly>
                                       </div>
                                    </div>
                                 </div>

                                 <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>Course Fees</label>
                                       <input type="text" class="form-control" name="course_fees"  value="{{i.course_fees}}" readonly>
                                    </div>
                                 </div>
                                  <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>Months</label>
                                       <select class="form-control" name="months"   required/>
                                          <option>Select Month</option>
                                          <option>January</option>
                                          <option>February</option>
                                          <option>March</option>
                                          <option>April</option>
                                          <option>May</option>
                                          <option>June</option>
                                          <option>July</option>
                                          <option>August</option>
                                          <option>September</option>
                                          <option>October</option>
                                          <option>November</option>
                                          <option>December</option>
                                       </select>
                                    </div>
                                 </div>
                                  <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>Fees</label>
                                       <input type="text" class="form-control" name="month_fees"   required>
                                    </div>
                                 </div>
                                 <div class="col-12">
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                 </div>
                              </div>
                              {% endfor %}
                           </form>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
{% endblock %}
